
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMC Yoga School - Announcement Edit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Noto Serif JP"', 'serif'],
            sans: ['"Noto Sans JP"', 'sans-serif'],
          },
          colors: {
            stone: {
              50: '#fafaf9',
              100: '#f5f5f4',
              200: '#e7e5e4',
              300: '#d6d3d1',
              400: '#a8a29e',
              500: '#78716c',
              600: '#57534e',
              700: '#44403c',
              800: '#292524',
            },
            emerald: {
              700: '#047857',
              800: '#065f46',
            },
            rose: {
                50: '#fff1f2',
                600: '#e11d48',
                700: '#be123c',
            },
            amber: {
                500: '#f59e0b',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-stone-50">

  <!-- Admin Header would be here -->

  <main class="container mx-auto px-4 py-6">
    <div class="max-w-4xl mx-auto">
      <div class="mb-6">
        <a href="#" class="flex items-center text-sm text-stone-500 hover:text-stone-800">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-2"><path d="m15 18-6-6 6-6"></path></svg>
          お知らせ管理に戻る
        </a>
      </div>

      <div class="rounded-lg border bg-white text-card-foreground shadow-sm">
        <div class="p-6">
          <h3 class="text-2xl font-semibold leading-none tracking-tight font-serif text-stone-800">お知らせ編集</h3>
          <p class="text-sm text-stone-500 mt-1">受講生へのお知らせを作成または編集します</p>
        </div>
        <div class="p-6 pt-0 space-y-6">
          <div>
            <label class="text-sm font-medium text-stone-700 block mb-1.5">タイトル</label>
            <input type="text" value="新教材の追加について" class="flex h-10 w-full rounded-md border border-stone-300 bg-background px-3 py-2 text-sm">
          </div>

          <div>
            <label class="text-sm font-medium text-stone-700 block mb-1.5">内容</label>
            <textarea class="flex min-h-[120px] w-full rounded-md border border-stone-300 bg-background px-3 py-2 text-sm" rows="6">第2章「アーサナ・解剖学」に新しいレッスン「太陽礼拝のフロー」と関連資料を追加しました。マイページのレッスン一覧からご確認ください。</textarea>
          </div>

          <div class="flex items-center space-x-4">
            <div class="flex items-center">
                <input id="important-check" type="checkbox" class="h-4 w-4 shrink-0 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary data-[state=checked]:text-primary-foreground">
                <label for="important-check" class="ml-2 text-sm font-medium text-stone-700">重要なお知らせとしてマークする</label>
            </div>
          </div>

          <div>
            <label class="text-sm font-medium text-stone-700 block mb-1.5">公開ステータス</label>
            <div class="flex gap-4">
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-9 px-3 bg-stone-100 text-stone-800">下書きとして保存</button>
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-9 px-3 bg-emerald-700 text-white hover:bg-emerald-800">すぐに公開</button>
            </div>
          </div>

        </div>
        <div class="flex items-center justify-between gap-4 p-6 border-t border-stone-200">
            <p class="text-xs text-stone-500">最終保存: 2025/02/10 15:30 (下書き)</p>
            <div class="flex gap-4">
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 py-2 hover:bg-stone-100">キャンセル</button>
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 py-2 bg-emerald-700 text-white hover:bg-emerald-800">お知らせを更新</button>
            </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
