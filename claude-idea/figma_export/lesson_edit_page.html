
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMC Yoga School - Lesson Edit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Noto Serif JP"', 'serif'],
            sans: ['"Noto Sans JP"', 'sans-serif'],
          },
          colors: {
            stone: {
              50: '#fafaf9',
              100: '#f5f5f4',
              200: '#e7e5e4',
              300: '#d6d3d1',
              400: '#a8a29e',
              500: '#78716c',
              600: '#57534e',
              700: '#44403c',
              800: '#292524',
            },
            emerald: {
              100: '#d1fae5',
              700: '#047857',
              800: '#065f46',
            },
            rose: {
                50: '#fff1f2',
                600: '#e11d48',
                700: '#be123c',
            },
          }
        }
      }
    }
  </script>
</head>
<body class="bg-stone-50">

  <div class="min-h-screen bg-stone-50">
    <!-- Admin Header -->
    <header class="bg-white shadow-sm border-b border-stone-200">
      <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-emerald-700"><path d="M11 20A7 7 0 0 1 4 13H2a10 10 0 0 0 10 10z"></path><path d="M12 2a7 7 0 0 1 7 7h2a10 10 0 0 0-10-10z"></path></svg>
            <div class="text-xl font-serif text-stone-800">E.M.C</div>
            <div class="text-xs uppercase tracking-wider text-stone-500">ADMIN</div>
          </div>
          <div class="flex items-center space-x-4">
            <button class="p-2 rounded-full hover:bg-stone-100">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-stone-500"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path></svg>
            </button>
            <span class="relative flex h-8 w-8 shrink-0 overflow-hidden rounded-full border border-stone-200"><span class="flex h-full w-full items-center justify-center rounded-full bg-muted">管理</span></span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
      <div class="max-w-4xl mx-auto">
        <div class="mb-6">
            <a href="#" class="flex items-center text-sm text-stone-500 hover:text-stone-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-2"><path d="m15 18-6-6 6-6"></path></svg>
                コンテンツ管理に戻る
            </a>
        </div>

        <div class="rounded-lg border bg-white text-card-foreground shadow-sm">
          <div class="p-6 flex justify-between items-start">
            <div>
              <h3 class="text-2xl font-semibold leading-none tracking-tight font-serif text-stone-800">レッスン編集</h3>
              <p class="text-sm text-stone-500 mt-1">新しいレッスンの作成または既存のレッスン情報の更新</p>
            </div>
            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-9 px-3 text-rose-600 hover:bg-rose-50">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-2"><path d="M3 6h18"></path><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                削除
            </button>
          </div>
          <div class="p-6 pt-0 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="text-sm font-medium text-stone-700 block mb-1.5">レッスンタイトル</label>
                    <input type="text" value="ヨーガとは - 基本概念の理解" class="flex h-10 w-full rounded-md border border-stone-300 bg-background px-3 py-2 text-sm">
                </div>
                <div>
                    <label class="text-sm font-medium text-stone-700 block mb-1.5">チャプター</label>
                    <select class="flex h-10 w-full items-center justify-between rounded-md border border-stone-300 bg-transparent px-3 py-2 text-sm">
                        <option>第1章 ヨガ哲学・歴史・瞑想</option>
                        <option>第2章 アーサナ・解剖学</option>
                        <option>第3章 呼吸法・生理学</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="text-sm font-medium text-stone-700 block mb-1.5">説明文</label>
                <textarea class="flex min-h-[80px] w-full rounded-md border border-stone-300 bg-background px-3 py-2 text-sm" rows="4">ヨーガの語源から始まり、現代におけるヨガの意味と実践について学びます。古代インドの智慧と現代の科学的理解を通じて、ヨガがなぜ心身の健康に効果的なのかを探求します。</textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="text-sm font-medium text-stone-700 block mb-1.5">動画URL</label>
                    <input type="text" value="https://www.youtube.com/watch?v=..." class="flex h-10 w-full rounded-md border border-stone-300 bg-background px-3 py-2 text-sm">
                </div>
                <div>
                    <label class="text-sm font-medium text-stone-700 block mb-1.5">サムネイル画像URL</label>
                    <input type="text" placeholder="https://example.com/image.jpg" class="flex h-10 w-full rounded-md border border-stone-300 bg-background px-3 py-2 text-sm">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="text-sm font-medium text-stone-700 block mb-1.5">再生時間</label>
                    <input type="text" value="24分" class="flex h-10 w-full rounded-md border border-stone-300 bg-background px-3 py-2 text-sm">
                </div>
                <div>
                    <label class="text-sm font-medium text-stone-700 block mb-1.5">表示順</label>
                    <input type="number" value="1" class="flex h-10 w-full rounded-md border border-stone-300 bg-background px-3 py-2 text-sm">
                </div>
            </div>

            <div>
                <label class="text-sm font-medium text-stone-700 block mb-1.5">関連資料</label>
                <div class="rounded-lg border border-dashed border-stone-300 p-6 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto h-10 w-10 text-stone-400"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" x2="12" y1="3" y2="15"></line></svg>
                    <p class="mt-2 text-sm text-stone-600">ここにファイルをドラッグ＆ドロップ</p>
                    <p class="text-xs text-stone-500">または</p>
                    <button class="mt-2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-9 px-3 bg-stone-100 hover:bg-stone-200 text-stone-800">ファイルを選択</button>
                </div>
                <div class="mt-4 space-y-2">
                    <div class="flex items-center justify-between p-2 bg-stone-50 rounded-md">
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-emerald-700 mr-3"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
                            <span class="text-sm font-medium text-stone-800">ヨーガ基本概念チャート.pdf</span>
                        </div>
                        <button class="p-1 hover:bg-stone-200 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-stone-500"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
                        </button>
                    </div>
                </div>
            </div>

          </div>
          <div class="flex items-center justify-end gap-4 p-6 border-t border-stone-200">
            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 py-2 hover:bg-stone-100">キャンセル</button>
            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 py-2 bg-emerald-700 text-white hover:bg-emerald-800">レッスンを保存</button>
          </div>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
